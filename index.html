<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <div id="head" class="btn btn-primary heading">
            <h3 class="btn btn-primary">AI Ping-Pong Game</h3>
            <button id="intructions"class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <div><button id="start" onclick="startGame()">Play</button>
            <h3 id="status" class="btn btn-warning"></h3>
            <div id="canvas"></div></div>
            <button id="restart" class="btn btn-warning" onclick="restart()">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4> Intructions</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
              <footer class="footer-bs">Developed by: Srish kumar Srivastava</footer>
        </center>

        <script src="main.js"></script>
    </body>
</html>
